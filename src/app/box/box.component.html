<div class="h-screen w-screen bg-zinc-900">
    <div class="flex flex-col justify-center items-center h-screen text-zinc-100 gap-20">

        <div class="flex gap-20">
            <button class="text-7xl text-zinc-700" (click)="playPause()">{{playPauseButtonText}}</button>

            <button class="text-7xl text-zinc-700" (click)="stopReset()">{{stopResetButtonText}}</button>
        </div>
   
        <span class="text-9xl text-zinc-400">{{ countdown }}</span>
        <span *ngIf="!isReset" class="text-9xl text-zinc-200">{{phase}}</span>
    </div>
</div>
